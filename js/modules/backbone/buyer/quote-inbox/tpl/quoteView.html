<h1 class="styled">Quote Ref.: {{quote.reference}}</h1>
<div class="quoteDetails">
	<div class="buttons">
		<input type="image" src="/img/icons/medium/docs.png" name="docs" class="button medium green"/>
		<input type="button" name="back" value="Back to quote list" class="button dblue medium" />
	</div>
	<div class="sections">
		<div class="section quote">
			<h2 class="styled grey blue">
				<input type="button" name="quoteSec" value="Hide section" class="button small white toggle" />
				Quote preview
			</h2>
		</div>
		<div class="section sendTo">
			<h2 class="styled grey blue">
				<input type="button" name="sendTo" value="Hide section" class="button small white toggle" />
				This RFQ was sent to:
			</h2>
		</div>
		<div class="section recommended">
			<h2 class="styled grey blue">
				<input type="button" name="recommended" value="Hide section" class="button small white toggle" />
				Additional recommended suppliers:
			</h2>
		</div>
	</div>
</div>
