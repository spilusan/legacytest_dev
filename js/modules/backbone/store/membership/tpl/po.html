<h1 class="styled">Purchase Order Fee</h1>
<div class="modalContent">
	<p>This is the percentage you pay to ShipServ based on every Purchase Order received through ShipServ.</p>
	<p class="italic">For example, if you receive a purchase order of $10,000 at a PO% fee of 1.5% you pay ShipServ $150.</p>
</div>
