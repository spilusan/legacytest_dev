<h1 class="styled">Free Credits</h1>
<div class="modalContent">
	<p>Credit on ShipServ refers to your Purchase Order fee amount, when you sign up to become a ShipServ Member you get $150 of free credit (for the first year only).</p>
	<p>This means you don't pay anything on the first $10,000 you receive in Purchase Orders through ShipServ.</p>
