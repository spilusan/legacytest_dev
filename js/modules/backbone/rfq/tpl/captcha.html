<fieldset>
	<input type="hidden" name="captcha[id]" value="{{id}}" id="captchaId">
	<div>
		<label for="captcha[]">
			Please type the word below							
		</label>
		<div class="captcha">
			<div class="description">
				<span>This helps us to prevent spams. If you're having difficulties reading this text, please <a class="new-captcha">click here</a> or contact support at <a href="mailto:support@shipserv.com">support@shipserv.com</a></span>
			</div>
			<img src="{{img.url}}" height="{{img.height}}" width="{{img.width}}"> <input type="text" style="margin-top:10px;" name="captcha[input]" id="captchaInput" >
		</div>
		
	</div>						
</fieldset>
