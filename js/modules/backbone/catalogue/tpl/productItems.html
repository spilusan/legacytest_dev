{{#each items}}
<div class="product_items" rel="browse">
    {{#if productImageFull}}
        <div class="image">
            <a class="rollover product-item-link" data-id="{{../partNumber}}" data-key="{{key}}">
                <img src="/reports/resize-image?url={{urlEncode ../productImageFull}}&width=40" alt="">
            </a>
        </div>
    {{else}}
        <div class="image">
            <a class="rollover product-item-link" data-id="{{../partNumber}}" data-key="{{key}}">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
            </a>
        </div>
    {{/if}}
    <div class="text">
        <h2>
            <a href="#" class="product-item-link" data-id="{{partNumber}}" data-key="{{key}}">
                {{description}}
            </a>
        </h2>
        <p>
            Part No. - {{partNumber}} Â·
            UOM - {{uom}}
        </p>
    </div>
    <div class="clear"></div>
</div>
{{/each}}
<div class="clear"></div>
<div id="pagination-box"></div>
