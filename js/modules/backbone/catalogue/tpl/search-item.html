<div class="product_items" rel="browse">
    <div class="image">
        <a class="rollover product-item-link">
            {{#if thumbnailUrl}}
                <img class="cat-item-image-placeholder" src="https://www.shipserv.com/ShipServ/pages/catalogues/{{tnid}}/{{catalogueId}}/{{thumbnailUrl}}" alt="">
            {{else}}
                <i class="fa fa-picture-o" aria-hidden="true"></i>
            {{/if}}
        </a>
    </div>
    <div class="text">
        <h2>
            <a href="#" class="product-item-link" data-id="{{partNo}}" data-folderid="{{folderId}}"  data-catalogueid="{{catalogueId}}">
                {{description}}
            </a>
        </h2>
        <p>
            Part No. - {{partNo}} Â·
            UOM - {{uom}}
        </p>
    </div>
    <div class="clear"></div>
</div>
