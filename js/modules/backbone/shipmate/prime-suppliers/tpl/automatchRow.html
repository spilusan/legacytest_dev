<td class="first">
	{{#if enabled}}
		<img src="/img/prime-supplier/enabled.png" border="0" alt="enabled" class="enabled toggleSet" />
	{{else}}
		<img src="/img/prime-supplier/disabled.png" border="0" alt="disabled" class="disabled toggleSet" />
	{{/if}}
</td>
<td>
	<a href="#">{{name}} - Type: {{type}}</a>
</td>
<td class="buttons">
	<img src="/img/prime-supplier/linked.png" border="0" alt="linked" class="linked" />
	<img src="/img/prime-supplier/upload.png" border="0" alt="upload" class="upload upload{{id}}" />	
	<img src="/img/prime-supplier/download.png" border="0" alt="download" class="download" />
	<img src="/img/prime-supplier/add.png" border="0" alt="add" class="move add" />
</td>
