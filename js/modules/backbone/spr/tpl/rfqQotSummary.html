<table class="simple">
	<tbody>
		<tr>
			<td class="text-left">RFQs sent</td>
			<td class="text-right">{{sentRfqs}}</td>
		</tr>
		<tr>
			<td class="text-left">Quotes received via ShipServ</td>
			<td class="text-right">{{quotesReceived}}</td>
		</tr>
		<tr>
			<td class="text-left">RFQs declined</td>
			<td class="text-right">{{declinedRfqs}}</td>
		</tr>
		<tr>
			<td class="text-left">RFQs not responded to via ShipServ</td>
			<td class="text-right">{{ignoredRfqs}}</td>
		</tr>
		<tr>
			<td class="text-left">RFQs pending</td>
			<td class="text-right">{{pendingRfqs}}</td>
		</tr>
	</tbody>
</table>
